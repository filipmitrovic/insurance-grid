<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="contact.css">
    <title>Contact page</title>
</head>
<body>
    <div class="page-wrapper">
        <header class="hero">
            <div class="hero__container">
                <h1 class="hero__content">Oh hello there!</h1>
            </div>
        </header>
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item">
                    <a href="../home-page/index.html">Home</a>
                </li>
                <li class="menu__item">
                    <a href="#">Our offer</a>
                </li>
                <li class="menu__item">
                    <a href="#">Why us</a>
                </li>
                <li class="menu__item">
                    <a id="highlight-current-page" href="#">Contact</a>
                </li>
            </ul>
        </nav>
        <main class="main">
            <div class="main__left">
                <h1 class="main__left__heading">Whats on your<br>mind?</h1>
            </div>
            <div class="main__right">
                <form action="#">
                    <label for="email">Your email</label><br>
                    <input type="email" name="Your email" id="email">
                    <label for="message">Your message</label><br>
                    <textarea name="message" id="message" rows="10">Dear insurance company...</textarea>
                    <div class="main__right__btn-wrapper">
                        <a class="btn" href="#">Send message</a>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="footer-wrapper">
                <div class="footer__container">
                    <div class="footer__container__inner-wrapper">
                        <h1 class="footer__heading">Come visit us!</h1>
                        <p class="footer__paragraph">2219 Griffin Street<br>San Francisco</p>
                    </div>
                </div>
            </div>
            <div class="footer-bottom"></div>
        </footer>
    </div>
</body>
</html>
